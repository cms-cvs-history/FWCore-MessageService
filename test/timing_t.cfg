# timing_t.cfg
# NON-REGRESSSION Unit test configuration file for MessageLogger service:
# This variant puts Timing into job report.  
# Tester should run with FrameworkJobReport.fwk and timing_t.log for proper timing info.

process TEST = {
  include "FWCore/Framework/test/cmsExceptionsFatal.cff"
  untracked PSet maxEvents = {untracked int32 input = 10}
  service = Timing { untracked bool useJobReport = true }
  service = MessageLogger {
    
    untracked
    vstring destinations = { "timing_t"
			   }
    untracked 
    vstring debugModules = { "*" }

    untracked 
    vstring categories = { "preEventProcessing"
    			  ,"FwkJob" }

    untracked
    PSet default = {
    		      untracked PSet FwkJob = { untracked int32 limit    = 0 }
		   }    

    untracked 
    PSet timing_t   = { untracked bool noTimeStamps = true   
                          untracked string threshold  = "ERROR"   
			}

# produce file u16_job_report.mmxml
    untracked 
    PSet u16_job_report   = { untracked string extension = "mmxml"  
    			    }

  }

  include "FWCore/Services/data/InitRootHandlers.cfi"
  
  path p = { sendSomeMessages }

  module sendSomeMessages = UnitTestClient_A { }

  source = EmptySource { }
}
