# Unit test configuration file for MessageLogger service:

process TEST = {
  untracked PSet maxEvents = {untracked int32 input = 9}

# include "FWCore/Framework/test/cmsExceptionsFatal.cff"

  service = MessageLogger {
    
    untracked
    vstring destinations = { "sig_infos"
			    ,"sig_debugs"
			   }

    untracked 
    vstring debugModules = { "*" }

    untracked 
    vstring categories = { "preEventProcessing"
    			  ,"FwkReport"
			 }

    untracked 
    PSet sig_infos   = { untracked bool noTimeStamps = true  
                         untracked string threshold  = "INFO"    
			 untracked PSet preEventProcessing = { untracked int32 limit    = 0 }
			 untracked PSet FwkReport = { untracked int32 limit    = 0 }
		       }  
			    
    untracked 
    PSet sig_debugs  = { untracked  bool noTimeStamps = true   
                         untracked string threshold  = "DEBUG"   
			 untracked PSet preEventProcessing = { untracked int32 limit    = 0 }
			 untracked PSet FwkReport = { untracked int32 limit    = 0 }
		       }
				
  }

# Tell AdaptorConfig to suppress the statistics summary.  We aren't actually using
# that service and it's summary interferes with the MessageLogger summary.
  service = AdaptorConfig
  {
    untracked
    bool Stats = false
  }

  include "FWCore/Services/data/InitRootHandlers.cfi"

  path p = { sendSomeMessages }

  module sendSomeMessages = makeSignals { }

  source = EmptySource { }
}

