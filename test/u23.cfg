# Unit test configuration file for GroupLogStatistics(category)
#   Tests effect of GroupLogStatistics(category) 
#   by having 6 differently labeled modules (of two distinct classes)
#   all of which issue LogIssue with two "grouped" categories.

process TEST = {
  include "FWCore/Framework/test/cmsExceptionsFatal.cff"
  untracked PSet maxEvents = {untracked int32 input = 1}
  service = MessageLogger {
    
    untracked
    vstring destinations = { "u23_infos"
			   }

    untracked
    vstring statistics = { "u23_infos"
			   }

    untracked 
    vstring categories = { "preEventProcessing"
    			  ,"FwkJob"
			  ,"timer"
			  ,"trace"
    			 }

    untracked
    PSet default = {
    	untracked  PSet FwkJob = { untracked int32 limit = 0 }
    		   }
    untracked 
    PSet u23_infos = { untracked bool noTimeStamps = true  
                         untracked string threshold  = "INFO"
			 untracked PSet preEventProcessing = { untracked int32 limit    = 0 }
			 untracked PSet FwkJob             = { untracked int32 limit    = 0 }
		       }
    
  }

  path p = { ssm_1a,
  	     ssm_2a,
	     ssm_1b,
	     ssm_2b,
	     ssm_1c,
	     ssm_2c  }

  module ssm_1a = UTC_Q1 
  { 
	untracked int32 identifier = 11
  }
  module ssm_1b = UTC_Q1 
  { 
	untracked int32 identifier = 12
  }
  module ssm_1c = UTC_Q1 
  { 
	untracked int32 identifier = 13
  }
  module ssm_2a = UTC_Q2 
  { 
	untracked int32 identifier = 21
  }
  module ssm_2b = UTC_Q2 
  { 
	untracked int32 identifier = 22
  }
  module ssm_2c = UTC_Q2 
  { 
	untracked int32 identifier = 23
  }

  source = EmptySource { }
}
