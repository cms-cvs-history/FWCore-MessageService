# Unit test configuration file for MessageLogger service:
# Intentional long header lines, to test the non-breaking behavior

process TEST = {
  include "FWCore/Framework/test/cmsExceptionsFatal.cff"
  untracked PSet maxEvents = {untracked int32 input = 2}
  service = MessageLogger {
    
    untracked
    vstring destinations = { "u19_infos"
			   , "u19_debugs"
			   }

    untracked 
    vstring fwkJobReports = { "u1_job_report.mxml" }

    untracked 
    vstring debugModules = { "*" }

    untracked 
    vstring categories = { "preEventProcessing"
    			  ,"FwkJob"
			  , "ridiculously_long_category_name"
    			 }

    untracked 
    PSet u19_infos    = { untracked bool noTimeStamps = true  
                              untracked string threshold  = "INFO"    
			      untracked PSet preEventProcessing = { untracked int32 limit    = 0 }
			      untracked PSet FwkJob             = { untracked int32 limit    = 0 }
			    }  
			    
    untracked 
    PSet u19_debugs   = {untracked  bool noTimeStamps = true   
                              untracked string threshold  = "DEBUG"   
			      untracked PSet preEventProcessing = { untracked int32 limit    = 0 }
			      untracked PSet FwkJob             = { untracked int32 limit    = 0 }
			    }
  }

  include "FWCore/Services/data/InitRootHandlers.cfi"
  
  path p = { sendSomeMessages }

  module sendSomeMessages = UnitTestClient_N { }

  source = EmptySource { }
}
