# Unit test configuration file for MessageLogger service:
# LogVerbatim and LogTrace

process TEST = {
  include "FWCore/Framework/test/cmsExceptionsFatal.cff"
  service = MessageLogger {
    
    untracked
    vstring destinations = { "u13_infos"
			   , "u13_debugs"
			   }

    untracked 
    vstring debugModules = { "*" }

    untracked 
    vstring categories = { "preEventProcessing"
    			 , "FwkReport"
    			 , "FwkJob"
			 }

    untracked 
    PSet u13_infos    = { untracked bool noTimeStamps = true  
                              untracked string threshold  = "INFO"    
			      untracked PSet preEventProcessing = { untracked int32 limit    = 0 }
			      untracked PSet FwkReport = { untracked int32 limit    = 0 }
			      untracked PSet FwkJob = { untracked int32 limit    = 0 }
			    }  
			    
    untracked 
    PSet u13_debugs   = {untracked  bool noTimeStamps = true   
                              untracked string threshold  = "DEBUG"   
			      untracked PSet preEventProcessing = { untracked int32 limit    = 0 }
			      untracked PSet FwkReport = { untracked int32 limit    = 0 }
			      untracked PSet FwkJob = { untracked int32 limit    = 0 }
			    }
				
  }

  include "FWCore/Services/data/InitRootHandlers.cfi"
  
  path p = { sendSomeMessages }

  module sendSomeMessages = UnitTestClient_H { }

  source = EmptySource {untracked int32 maxEvents = 2}
}
