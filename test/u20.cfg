# Unit test configuration file for MessageLogger service
# Uses include MessageLogger.cfi and nothing else except time stamp suppression
# Currently output will be jumbled unless cout and cerr are directed separately

process TEST = {
  untracked PSet maxEvents = {untracked int32 input = 1}
  include "FWCore/Framework/test/cmsExceptionsFatal.cff"
  include "FWCore/MessageService/data/MessageLogger.cfi"
			 
  replace MessageLogger.default       = {
                                          untracked bool noTimeStamps = true
                                        }
					
  replace MessageLogger.cerr.noTimeStamps = true

  include "FWCore/Services/data/InitRootHandlers.cfi"
  
  path p = { sendSomeMessages }

  module sendSomeMessages = UnitTestClient_G { }

  source = EmptySource { }
}
