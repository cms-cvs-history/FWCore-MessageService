# Unit test configuration file for messageSummaryToJobReport
#   Tests proper output of both ungrouped and grouped categories
#   in summary placed in the FrameworkJobReport.xml. 
#   Suggested regression-test usage (.sh file): 
#   cmsRun -j u27FJR.xml

process TEST = {
  include "FWCore/Framework/test/cmsExceptionsFatal.cff"
  untracked PSet maxEvents = {untracked int32 input = 1}
  service = MessageLogger {

    untracked
    bool messageSummaryToJobReport = true
        
    untracked
    vstring destinations = { "u27_infos"
			   }

    untracked
    vstring statistics = { "u27_infos"
			   }

    untracked 
    vstring categories = { "preEventProcessing"
    			  ,"FwkJob"
			  ,"timer"
			  ,"trace"
    			 }

    untracked
    PSet default = {
    	untracked  PSet FwkJob = { untracked int32 limit = 0 }
    		   }
    untracked 
    PSet u27_infos = { untracked bool noTimeStamps = true  
                         untracked string threshold  = "INFO"
			 untracked PSet preEventProcessing = { untracked int32 limit    = 0 }
			 untracked PSet FwkJob             = { untracked int32 limit    = 0 }
		       }
    
  }

  path p = { ssm_1a,
  	     ssm_2a,
	     ssm_1b,
	     ssm_2b,
	     ssm_1c,
	     ssm_2c  }

  module ssm_1a = UTC_Q1 
  { 
	untracked int32 identifier = 11
  }
  module ssm_1b = UTC_Q1 
  { 
	untracked int32 identifier = 12
  }
  module ssm_1c = UTC_Q1 
  { 
	untracked int32 identifier = 13
  }
  module ssm_2a = UTC_Q2 
  { 
	untracked int32 identifier = 21
  }
  module ssm_2b = UTC_Q2 
  { 
	untracked int32 identifier = 22
  }
  module ssm_2c = UTC_Q2 
  { 
	untracked int32 identifier = 23
  }

  source = EmptySource { }
}
