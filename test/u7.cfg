# Unit test configuration file for MessageLogger service:
#   Filtering all but one category (for example FwkJob)

process TEST = {
  include "FWCore/Framework/test/cmsExceptionsFatal.cff"
  untracked PSet maxEvents = {untracked int32 input = 2}
  service = MessageLogger {
    
    untracked
    vstring destinations = { "u7_log"
    			   , "u7_restrict" 
			   }

    untracked
    vstring fwkJobReports = { "u7_job_report.mxml" }

    untracked
    vstring categories = { "FwkJob", "special", "FwkJob" }

    untracked
    PSet u7_log        = { untracked bool noTimeStamps = true
			   untracked PSet FwkJob             = { untracked int32 limit    = 0 }   			         
			 }
			      
    untracked
    PSet u7_restrict   = { untracked bool noTimeStamps = true  
                                untracked PSet default  =  {  untracked int32 limit    = 0 }
				untracked PSet special  =  {  untracked int32 limit    = -1 }
			      }
			      
    untracked
    PSet u7_job_report = { untracked bool noTimeStamps = true  
			      }
			      
  }

  include "FWCore/Services/data/InitRootHandlers.cfi"
  
  path p = { sendSomeMessages }

  module sendSomeMessages = UnitTestClient_D { }

  source = EmptySource { }
}
