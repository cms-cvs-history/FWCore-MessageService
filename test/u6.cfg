  include "FWCore/Framework/test/cmsExceptionsFatal.cff"
  untracked PSet maxEvents = {untracked int32 input = 1}
  service = MessageLogger {
    
    untracked
    vstring destinations = { "u6_warnings" }

			      
    untracked
    PSet u6_warnings = { untracked bool noTimeStamps = true  
                              untracked string threshold  = "WARNING" 
			    }
			      
  }

  include "FWCore/Services/data/InitRootHandlers.cfi"
  
  path p = { sendSomeMessages }

  module sendSomeMessages = UnitTestClient_C { }

  source = EmptySource { }
}
