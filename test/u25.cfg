# u25.cfg Unit test configuration file for MessageLogger service:
# Tests features of concern to users around March 2008, specifically:
# * Behavior of default ERROR limit

process TEST = {
  include "FWCore/Framework/test/cmsExceptionsFatal.cff"
  untracked PSet maxEvents = {untracked int32 input = 1}
  service = MessageLogger {
    
    untracked 			    
    vstring destinations = { "u25_only"
			   }

    untracked 			    
    vstring statistics = { "u25_only" }

    untracked 			    
    vstring categories = { "preEventProcessing"
    			  ,"FwkJob" 
			 }
			      
    untracked 			    
    PSet u25_only    = { untracked bool noTimeStamps = true  
			 untracked PSet ERROR = { untracked int32 limit = 3 }
                         untracked string threshold  = "INFO"    
			 untracked PSet preEventProcessing = { untracked int32 limit    = 0 }
			 untracked PSet FwkJob             = { untracked int32 limit    = 0 }
		       }  
  }

  include "FWCore/MessageService/test/Services.cff"
  
  path p = { sendSomeMessages }

  module sendSomeMessages = UnitTestClient_R { }

  source = EmptySource {}
}
