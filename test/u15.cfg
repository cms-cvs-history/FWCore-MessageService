# Unit test configuration file for MessageLogger service:
# LogVerbatim and LogTrace; also whether isInfoEnalbled() works
# when it is enabled 

process TEST = {
  include "FWCore/Framework/test/cmsExceptionsFatal.cff"
  untracked PSet maxEvents = {untracked int32 input = 2}
  service = MessageLogger {
    
    untracked
    vstring destinations = { "u15_infos"
			   , "u15_debugs"
			   }

    untracked 
    vstring debugModules = { "*" }

    untracked 
    vstring categories = { "preEventProcessing"
    			 , "FwkReport"
    			 , "FwkJob"
			 }

    untracked 
    PSet u15_infos    = { untracked bool noTimeStamps = true  
                              untracked string threshold  = "INFO"    
			      untracked PSet preEventProcessing = { untracked int32 limit    = 0 }
			      untracked PSet FwkReport = { untracked int32 limit    = 0 }
			      untracked PSet FwkJob    = { untracked int32 limit    = 0 }
			    }  
			    
    untracked 
    PSet u15_debugs   = {untracked  bool noTimeStamps = true   
                              untracked string threshold  = "DEBUG"   
			      untracked PSet preEventProcessing = { untracked int32 limit    = 0 }
			      untracked PSet FwkReport = { untracked int32 limit    = 0 }
			      untracked PSet FwkJob    = { untracked int32 limit    = 0 }
			    }
				
  }

  include "FWCore/MessageService/test/Services.cff"
  
  path p = { sendSomeMessages }

  module sendSomeMessages = UnitTestClient_J { }

  source = EmptySource { }
}
