# Unit test configuration file for MessageLogger service:
# LogSystem, LogAbsolute, LogProblem, LogPrint, and LogVerbatim 

process TEST = {
  include "FWCore/Framework/test/cmsExceptionsFatal.cff"
  untracked PSet maxEvents = {untracked int32 input = 2}
  service = MessageLogger {
    
    untracked
    vstring destinations = {  "u18_system"
    			    , "u18_everything"
			   }


    untracked
    vstring categories = { "preEventProcessing" }
			      
    untracked
    PSet u18_system   = {untracked  bool noTimeStamps = true  
                         untracked string threshold  = "ERROR"    
			 untracked PSet default = { untracked int32 limit = 0 }
			}  
			    
    untracked
    PSet u18_everything = {untracked  bool noTimeStamps = true  
                           untracked string threshold  = "INFO"    
			   untracked PSet preEventProcessing = 
			      			{ untracked int32 limit = 0 }
			    }  
  }


  include "FWCore/Services/data/InitRootHandlers.cfi"
  
  path p = { sendSomeMessages }

  module sendSomeMessages = UnitTestClient_M { }

  source = EmptySource {}
}
