# Unit test configuration file for preconfiguration messages:
#   The preconfiguration message should emerge through cerr

process TEST = {
  include "FWCore/Framework/test/cmsExceptionsFatal.cff"
  service = MessageLogger {

    untracked 
    string  generate_preconfiguration_message =  "This tests a message generated before configuration"
	   
    untracked 
    vstring destinations = { "u2_warnings"
			   }
    untracked 
    PSet u2_warnings = { untracked bool noTimeStamps = true  
                              untracked string threshold  = "WARNING" 
			    }
  }

  include "FWCore/Services/data/InitRootHandlers.cfi"
  
  path p = { sendSomeMessages }

  module sendSomeMessages = UnitTestClient_A { }

  source = EmptySource {untracked int32 maxEvents = 2}
}
